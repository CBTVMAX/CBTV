<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CBTV Max</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #434343);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .logo img {
      width: 150px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5em;
      margin: 20px 0 10px;
    }

    p {
      font-size: 1em;
      margin-bottom: 30px;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-primary {
      background-color: #ff5722;
      color: white;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff5722;
    }

    .social {
      margin: 20px 0;
    }

    .social .btn {
      background-color: #fff;
      color: #333;
    }

    .social .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #fff;
    }

    footer {
      margin: 30px 0;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>

<body>
  <header>
    <h1>Bem-vindo à CBTV Max</h1>
    <div class="logo">
      <img src="cbtvmax-logo.png" alt="Logo da CBTV Max">
    </div>
  </header>

  <main>
    <h2>Os melhores canais para você</h2>
    <p>Assine já e tenha acesso a milhares de conteúdos em HD, Full HD e 4K!</p>

    <a href="#" class="btn btn-primary">Assine Agora</a>

    <div class="social">
      <a href="https://instagram.com" class="btn">Instagram</a>
      <a href="https://wa.me/seunumerowhatsapp" class="btn">WhatsApp</a>
      <a href="https://facebook.com" class="btn">Facebook</a>
    </div>
  </main>

  <footer>
    &copy; 2025 CBTV Max. Todos os direitos reservados.
  </footer>
</body>
</html>
