<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CBTV Max - Heróis Unidos</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    color: #fff;
    background: linear-gradient(135deg, #0c0c0c, #1c1c1c);
  }
  .hero {
    background: url('vingadores-fundo.jpg') no-repeat center center/cover;
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.6);
  }
  .content {
    position: relative;
    z-index: 2;
    max-width: 600px;
    padding: 20px;
  }
  .logo {
    width: 120px;
    margin-bottom: 20px;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #f1c40f;
    text-shadow: 2px 2px 4px #000;
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #ddd;
  }
  .btn {
    display: inline-block;
    margin: 10px;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 1rem;
    font-weight: bold;
    text-decoration: none;
    transition: transform 0.3s ease, background 0.3s ease;
  }
  .btn-primary {
    background: #e74c3c;
    color: #fff;
  }
  .btn-primary:hover {
    background: #c0392b;
    transform: scale(1.1);
  }
  .btn-whatsapp {
    background: #25d366;
    color: #fff;
  }
  .btn-whatsapp:hover {
    background: #1ebe5b;
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div class="hero">
  <div class="overlay"></div>
  <div class="content">
    <img src="cbtv-logo.png" alt="CBTV Max Logo" class="logo" />
    <h1>“Até o último suspiro, lutaremos juntos”</h1>
    <p>Assine agora e una-se à legião de heróis do CBTV Max!</p>
    <a href="#" class="btn btn-primary">Entrar na batalha</a>
    <a href="https://wa.me/557582675858" target="_blank" class="btn btn-whatsapp">Assine via WhatsApp</a>
  </div>
</div>

</body>
</html>
