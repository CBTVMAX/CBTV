<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CBTV Max - A Batalha Começa</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #fff;
  }
  header {
    background: url('avengers-endgame.jpg') no-repeat center/cover;
    height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
  }
  header::after {
    content: '';
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
  }
  header h1 {
    font-size: 3rem;
    z-index: 1;
  }
  header img {
    width: 150px;
    z-index: 1;
  }
  button {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    background: #ff0057;
    color: #fff;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
    z-index: 1;
  }
  button:hover {
    transform: scale(1.1);
    background: #ff3366;
  }
</style>
</head>
<body>
  <header>
    <img src="cbtv-lobo.png" alt="CBTV Max Logo" />
    <h1>“Até o último suspiro, lutaremos juntos”</h1>
    <button>Entrar na batalha</button>
  </header>
  <main style="padding: 2rem; text-align: center;">
    <h2>Prepare-se para o combate!</h2>
    <p>Junte-se à aliança dos maiores heróis. Você está pronto para lutar ao lado do lobo?</p>
  </main>
</body>
</html>
